<footer class="ae-container-fluid rk-footer ">
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <li class="rk-menu__item" routerLinkActive="active"><a routerLink="about" class="rk-menu__link">About</a>
        </li>
      </ul>
      <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">Â© </span><span class="ae-u-bolder">{{year}}
          {{servicio.info.title}} </span>All Right Reserved.</p>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center">
      <a target="_blank" [href]="servicio.info.tumblr" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
        </svg>
      </a>
      <a target="_blank" [href]="servicio.info.tumblr" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
        </svg>
      </a>
      <a target="_blank" [href]="servicio.info.tumblr" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg>
      </a>
      <a target="_blank" [href]="servicio.info.tumblr" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-tumblr"></use>
        </svg>
      </a>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact "> <span class="ae-u-bold">Email: </span>
        <span class="ae-u-bolder">
          <a target="_black" href="mailTo:{{servicio.info.email}}" class="rk-dark-color ">{{servicio.info.email}} </a>
        </span>
      </p>
      <p class="rk-footer__text rk-footer__by">Theme by <a [href]="servicio.info.website" class="ae-u-bolder">{{servicio.info.Nombre}}.</a></p>
    </div>
  </div>
</footer>
